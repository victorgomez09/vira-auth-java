<div class="p-2">
  Welcome back, {{ user().firstName }} {{ user().lastName }}
</div>

<div class="flex mt-4">
  @for (space of spaces(); track $index) {
  <p-card [header]="space.code" [subheader]="space.name" class="w-24">
    <p>
      @if (space.description) {
      {{space.description}}
      } @else {
      No description provided
      }
    </p>
    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button label="View" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>
  </p-card>
  }
</div>
